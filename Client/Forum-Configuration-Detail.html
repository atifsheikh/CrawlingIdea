<polymer-element name="Forum-Configuration-Detail" attributes="open forum">
    <template bind="forum">
        <div id="content" on-click="{{onClick}}" layout vertical>
            <div class="forum-class">
                <template bind="{{forum}}">
                    <template if="{{forum.Name}}">
                        <h3>Forum Name {{forum.Name}}</h3>
                    </template>
                    <template if="{{!forum.Name}}">
                        <h3>Add new Forum</h3>
                    </template>

                    <div class="subtitle">
                        <label>Forum Name</label>
                        <!-- Display Name$ and bind it for editing -->
                        <input type="text" value="{{forum.Name$}}" />
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                    </table>

                    <!-- Trigger button handlers on click -->
                    <button onclick="getModel(this).AddRow$++">Add row</button>
                    <button onclick="getModel(this).Save$++">Save changes</button>
                    <button onclick="getModel(this).Cancel$++">Cancel changes</button>
                    <button onclick="getModel(this).Delete$++">Delete invoice</button>
                </template>
            </div>

    <script>
        Polymer('Forum-Configuration-Detail', {

            publish: {
                open: { value: false, reflect: true }
            },
            openPanel: function () {
                this.open = true;
            },
            closePanel: function () {
                this.open = false;
            },
            toggle: function () {
                this.open = !this.open;
            },
